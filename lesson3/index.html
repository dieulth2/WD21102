<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuỗi - String</title>
</head>
<body>
    <h1>Kiểu chuỗi - String</h1>
    <p>Hãy mở Console (F12) để xem kết quả</p>
    <script>
        // Khai báo chuỗi
        let name = "Mai";
        let greeting = 'Xin chào';
        let message = `Chào bạn, ${name}`; // Chuỗi mẫu
        // có thể chèn biến hoặc biệu thức vào chuỗi bằng: ${biến/bt};

        console.log("Tên: ", name);
        console.log(greeting);
        console.log("Thông báo: ", message);

        // Kiểm tra kiểu dữ liệu: typeof tên_biến
        console.log("Kiểu dữ liệu của name là: ", typeof name);

        // Xuống dòng: \n
        console.log("\n--- Ký hiệu đặc biệt ---");
        console.log("Hello \\nWorld: Hello \nWorld");
        // Tab: \t
        console.log("A\tB");
        // Dấu nháy đơn: \'
        console.log('It\'s OK');
        // Dấu nháy kép: \"
        console.log("He said: \"Hi\"");
        // Dấu gạch chéo
        console.log("Đường dẫn: C:\\User\\Admin");

        console.log("Unicode \\u00A9:  \u00A9");
        console.log("Mã Hex \\x41: \x41");

        console.log("\n--- Các phương thức chuỗi ---");
        // Tính độ dài chuỗi (Số ký tự): length
        console.log("Độ dài của name là: ", name.length);
        // In hoa: toUpperCase()
        console.log(name.toUpperCase());
        // In thường: toLowerCase()
        console.log(name.toLowerCase());

    </script>
</body>
</html>
