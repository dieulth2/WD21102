<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Var -->
    <script>
        console.log("VAR");
        var x = 10;
        {
            // Khối (block)
            var x = 20; //Khai báo lại x
            console.log("Trong khối x = ", x);
        }
        console.log("Ngoài khối x = ", x);
        var x = 30;
        console.log("x sau khi khai báo lại là: ", x);

    </script>

    <!-- let -->
    <script>
        console.log("LET");
        let y = 10;
        {
            let y = 20;
            console.log("Trong khối y = ", y);
        }
        console.log("Trong khối y = ", y);

        // Khai báo lại => LỖI
        // let y = 30; => lỗi vì let không khai báo lại đc
        // console.log("y sau khi khai báo lại là: ", y);

        // Cập nhật lại
        y = 30;
        console.log("y sau khi Cập nhật lại là: ", y);
    </script>
</body>

</html>
